<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Plata</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="top">

  <header class="site-header">
    <a class="logo" href="pagina principala.html">CALORIFERE</a>
    <div class="header-right">
      <a href="cont.html" class="account-icon"><img src="cont.png" alt="Cont"></a>
      <a href="cos cumparaturi.html" class="cart-icon"><img src="cos.png" alt="Cos"></a>
    </div>
  </header>

  <nav class="site-nav"><ul><li><a href="produse.html">Produse</a></li></ul></nav>

  <main class="grid-layout">
    <section class="main-content">
      <h2>Pagina de Plata</h2>

      <form action="comanda_plasata.html" method="post">
        <h3>Date de livrare</h3>

        <label for="nume-livrare">Nume complet:</label>
        <input id="nume-livrare" name="nume-livrare" type="text" required>

        <label for="adresa-livrare">Adresa:</label>
        <input id="adresa-livrare" name="adresa-livrare" type="text" required>

        <label for="oras-livrare">Oras:</label>
        <input id="oras-livrare" name="oras-livrare" type="text" required>

        <label for="cod-postal">Cod postal:</label>
        <input id="cod-postal" name="cod-postal" type="text" required>

        <label for="telefon-livrare">Telefon:</label>
        <input id="telefon-livrare" name="telefon-livrare" type="tel" required>

        <h3>Date de plata</h3>

        <label for="tip-plata">Tip plata:</label>
        <select id="tip-plata" name="tip-plata" required>
          <option value="card">Card bancar</option>
          <option value="ramburs">Ramburs</option>
        </select>

        <label for="card">Numar card:</label>
        <input id="card" name="card" type="text" pattern="\d{16}" inputmode="numeric">

        <label for="expirare">Data expirarii:</label>
        <input id="expirare" name="expirare" type="month">

        <label for="cvv">CVV:</label>
        <input id="cvv" name="cvv" type="text" pattern="\d{3}" inputmode="numeric">

        <input type="submit" value="Finalizeaza comanda" class="btn">
      </form>

      <p style="margin-top:10px;"><a href="cos cumparaturi.html">Revizuieste cosul</a></p>
    </section>

    <aside class="sidebar">
      <h2>Siguranta</h2>
      <p>Nu stocam datele de plata in aceasta demonstratie. Integrarea reala necesita un provider de plati.</p>
    </aside>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year-pay"></span> Magazin de Calorifere</p>
  </footer>

  <a href="#top" class="scroll-to-top">⬆️</a>
  <script>document.getElementById('year-pay').textContent = new Date().getFullYear();</script>
</body>
</html>
